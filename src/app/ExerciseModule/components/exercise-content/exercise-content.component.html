<div>
  <div *ngIf="!selectedExerciseName">
    Please select a valid exercise from the list of exercises
  </div>
  <div *ngIf="selectedExerciseName">
    <div class="card" >
      <div class="card-header">
        {{selectedExerciseName}}
      </div>
      <div >
        <app-ngx-muscle-exercise-chart [exerciseName]="selectedExerciseName" ></app-ngx-muscle-exercise-chart>
      </div>
    </div>
  </div>
</div>
