<div>
  <div>
    <clr-toggle-container (change)="onToggleChange()" clrInline>
      <clr-toggle-wrapper>
        <input [(ngModel)]="options.topWeight" clrToggle id="topWeightOption-{{exerciseName}}" type="checkbox"
               value="topWeight"/>
        <label for="topWeightOption-{{exerciseName}}"> Weight</label>
      </clr-toggle-wrapper>
      <clr-toggle-wrapper>
        <input [(ngModel)]="options.OneRepMax" clrToggle id="OneRepMaxOption-{{exerciseName}}" type="checkbox"
               value="OneRepMax"/>
        <label for="OneRepMaxOption-{{exerciseName}}"> 1RM </label>
      </clr-toggle-wrapper>
      <clr-toggle-wrapper>
        <input [(ngModel)]="options.totalVolume" clrToggle id="totalVolumeOption-{{exerciseName}}" type="checkbox"
               value="totalVolume"/>
        <label for="totalVolumeOption-{{exerciseName}}"> Volume </label>
      </clr-toggle-wrapper>
    </clr-toggle-container>
  </div>
  <div class="chartContent">
    <div *ngIf="loading" class="chartSpinner">
      <clr-spinner>Loading data</clr-spinner>
    </div>
    <div *ngIf="!loading" class="chartContent">
      <ngx-charts-line-chart
        [scheme]="colorScheme"
        [legend]="legend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxis]="xAxis"
        [yAxis]="yAxis"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [timeline]="timeline"
        [results]="chartData"
      >
      </ngx-charts-line-chart>
    </div>
  </div>


</div>
