<div>
  <div>
    <clr-toggle-container clrInline (change)="onChange()">
      <clr-toggle-wrapper>
          <input id="topWeightOption" type="checkbox" clrToggle value="topWeight" [(ngModel)]="options.topWeight"/>
        <label for="topWeightOption"> Weight</label>
      </clr-toggle-wrapper>
      <clr-toggle-wrapper>
          <input id="OneRepMaxOption" type="checkbox" clrToggle value="OneRepMax" [(ngModel)]="options.OneRepMax"/>
        <label for="OneRepMaxOption"> 1RM </label>
      </clr-toggle-wrapper>
      <clr-toggle-wrapper>
          <input id="totalVolumeOption" type="checkbox" clrToggle value="totalVolume" [(ngModel)]="options.totalVolume"/>
        <label for="totalVolumeOption"> Total Volume </label>
      </clr-toggle-wrapper>
    </clr-toggle-container>
  </div>

  <canvas baseChart
          [datasets]="lineChartData"
          [options]="lineChartOptions"
          [colors]="lineChartColors"
          [legend]="lineChartLegend"
          [chartType]="lineChartType"
          [plugins]="lineChartPlugins">
  </canvas>
</div>
